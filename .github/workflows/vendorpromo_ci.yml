name: Django Vendor Promo CI


on:
  push:
    branches: [ master ]

jobs:

  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:      
      - name: Set up Python from '.python-version'
        uses: actions/setup-python@v4
        id: python-cache
        with:
          python-version-file: '.python-version'
          cache: 'pip' # caching pip dependencies
          cache-dependency-path: requirements.dev.txt

      - name: Install server Dependencies
        run: |
          sudo apt-get update --fix-missing 
          sudo apt-get install libcurl4-openssl-dev xmlsec1

      - name: Install PyPi Dependencies
        run: |
          pip install pip-tools
          pip-sync requirements.test.txt

    - name: Run Tests
      run: |
        cd develop
        python manage.py makemigrations --check --dry-run
        python manage.py test vendorpromo
      env: 
        DJANGO_DEBUG: 1
        # DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/vendorpromo

    - name: Build Package
      run: |
          python -m pip install --upgrade build
          python3 -m build
    - name: Publish a Python distribution to PyPI
      uses: pypa/gh-action-pypi-publish@v1.1.0
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
