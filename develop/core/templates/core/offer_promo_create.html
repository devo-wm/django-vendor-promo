{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class='card'>
    <div class='card-header'>
        <h1>{% trans 'Enter Promo Code' %}</h1>
    </div>
    <div class='card-body'>
        <form action="{% url 'vouchery-promo-autocreate'  %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <div class='form-group'>
                <button type="submit" class="btn btn-success">{% trans 'Create' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
